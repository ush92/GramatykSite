{% load staticfiles %}

{% block title %}Profil{% endblock %}

{% block content_block %}

        <h1>Profil</h1>
    </div>
    {% if user.is_authenticated %}
        <div>
            hi {{ user.username }}
        </div>
    {% else %}
        <div>
            Zarejestruj się lub zaloguj, aby zobaczyć panel użytkownika.
        </div>
    {% endif %}
{% endblock %}
